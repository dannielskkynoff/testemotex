<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Logista</title>
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>

<div class="header">
    <h1>Painel do Logista</h1>
</div>

<div class="container">
    <!-- Seção Pendentes -->
    <div class="section" id="pendentes">
        <h2>Pendentes</h2>
        <div class="order">
            <p><strong>Cliente:</strong> João Silva</p>
            <p><strong>Endereço:</strong> Rua das Flores, 123</p>
            <button onclick="chamarEntregador()">Chamar Entregador</button>
        </div>
    </div>

    <!-- Seção Aceitos -->
    <div class="section" id="aceitos">
        <h2>Aceitos</h2>
        <div class="order">
            <p><strong>Cliente:</strong> Maria Oliveira</p>
            <p><strong>Endereço:</strong> Avenida Central, 456</p>
            <button onclick="chamarEntregador()">Chamar Entregador</button>
        </div>
    </div>

    <!-- Seção Entregues -->
    <div class="section" id="entregues">
        <h2>Entregues</h2>
        <div class="order">
            <p><strong>Cliente:</strong> Carlos Souza</p>
            <p><strong>Endereço:</strong> Rua dos Ipês, 789</p>
        </div>
    </div>
</div>

<!-- Popup -->
<div id="popup" class="popup">
    <div class="popup-content">
        <h3>Informações do Pedido</h3>
        <form id="form-popup">
            <label for="nome">Nome do Cliente:</label>
            <input type="text" id="nome" required>

            <label for="telefone">Número de Telefone:</label>
            <input type="tel" id="telefone" required>

            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" required>

            <label for="rua">Rua:</label>
            <input type="text" id="rua" required>

            <label for="numeroCasa">Número da Casa:</label>
            <input type="text" id="numeroCasa">

            <label for="linkLocalizacao">Link da Localização:</label>
            <input type="url" id="linkLocalizacao">

            <div class="payment-options">
                <label for="pix">Pix</label>
                <input type="radio" id="pix" name="pagamento" value="pix">
                
                <label for="cartao">Cartão</label>
                <input type="radio" id="cartao" name="pagamento" value="cartao">
                
                <label for="dinheiro">Dinheiro</label>
                <input type="radio" id="dinheiro" name="pagamento" value="dinheiro">

                <label for="pagamento">Pago</label>
                <input type="radio" id="pago" name="pagamento" value="pago">
            </div>

            <div id="campoTroco" class="campo-troco">
                <label for="troco">Valor do Troco:</label>
                <input type="number" id="troco" placeholder="Informe o valor do troco">
            </div>

            <label for="observacao">Observações:</label>
            <textarea id="observacao"></textarea>

            <button type="submit">Confirmar Pedido</button>
        </form>
    </div>
</div>

<script src="js/dashboard.js"></script>
</body>
</html>
