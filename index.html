<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Lojista</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <h1>Painel do Lojista</h1>
    </header>

    <nav class="nav-buttons">
        <button class="btn-primary" onclick="abrirPopup()">Chamar Entregador</button>
        <button class="btn-secondary" onclick="abrirConfiguracoes()">Configurações</button>
        <button class="btn-secondary" onclick="abrirPerfil()">Ver Perfil</button>
        <button class="btn-secondary" onclick="abrirRelatorios()">Ver Relatórios</button>
    </nav>

    <main class="order-sections">
        <section class="order-section pendentes">
            <h2>Pedidos Pendentes</h2>
        </section>

        <section class="order-section aceitos">
            <h2>Pedidos Aceitos</h2>
        </section>

        <section class="order-section entregues">
            <h2>Pedidos Entregues</h2>
        </section>
    </main>

    <!-- Popup -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <span class="close-btn" onclick="fecharPopup()">&times;</span>
            <h2>Chamar Entregador</h2>
            <form id="entregadorForm" onsubmit="enviarDados(event)">
                <!-- Campos do formulário -->
                <div class="form-group">
                    <label for="cliente">Nome do Cliente *</label>
                    <input type="text" id="cliente" name="cliente" required>
                </div>
                <div class="form-group">
                    <label for="telefone">Número de Telefone *</label>
                    <input type="tel" id="telefone" name="telefone" required>
                </div>
                <div class="form-group">
                    <label for="bairro">Bairro *</label>
                    <input type="text" id="bairro" name="bairro" required>
                </div>
                <div class="form-group">
                    <label for="rua">Rua *</label>
                    <input type="text" id="rua" name="rua" required>
                </div>
                <div class="form-group">
                    <label for="numero">Número da Casa</label>
                    <input type="text" id="numero" name="numero">
                </div>
                <div class="form-group">
                    <label for="localizacao">Link da Localização</label>
                    <input type="url" id="localizacao" name="localizacao">
                </div>

                <!-- Formas de Pagamento -->
                <h3>Forma de Pagamento</h3>
                <div class="payment-options">
                    <label>
                        <input type="checkbox" name="pagamento" value="pix"> Pix
                    </label>
                    <label>
                        <input type="checkbox" name="pagamento" value="cartao"> Cartão
                    </label>
                    <label>
                        <input type="checkbox" name="pagamento" value="dinheiro" onclick="toggleTroco(this)"> Dinheiro
                    </label>
                    <label>
                        <input type="checkbox" name="pagamento" value="pago"> Pago
                    </label>
                </div>
                <div class="form-group troco" id="trocoGroup" style="display: none;">
                    <label for="troco">Troco para (R$)</label>
                    <input type="number" id="troco" name="troco" min="0">
                </div>

                <button type="submit" class="confirm-btn">Confirmar</button>
            </form>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
