<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Logista</title>
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <div class="header">
        <h1>Painel do Logista</h1>
    </div>

    <div class="buttons">
        <button class="btn" onclick="openPopup('chamar')">Chamar Entregador</button>
        <button class="btn" onclick="openPopup('configuracoes')">Configurações</button>
        <button class="btn" onclick="openPopup('perfil')">Ver Perfil</button>
        <button class="btn" onclick="openPopup('relatorios')">Ver Relatórios</button>
        <button class="btn" onclick="sair()">Sair</button>
    </div>

    <div class="order-container">
        <div class="order">
            <h3>Pendentes</h3>
            <button onclick="aceitarPedido()">Aceitar Pedido</button>
        </div>
        <div class="order">
            <h3>Aceitos</h3>
            <button onclick="aceitarPedido()">Aceitar Pedido</button>
        </div>
        <div class="order">
            <h3>Entregues</h3>
            <button onclick="aceitarPedido()">Aceitar Pedido</button>
        </div>
    </div>

    <!-- Popup para Configurações -->
    <div id="config-popup" class="popup">
        <div class="popup-content">
            <h2>Configurações</h2>
            <div class="switch-container">
                <label for="theme-switch" class="switch-label">Mudar Tema:</label>
                <label class="switch">
                    <input type="checkbox" id="theme-switch">
                    <span class="slider"></span>
                </label>
            </div>
            <button onclick="fecharPopup()">Fechar</button>
        </div>
    </div>

    <!-- Popup para outros botões -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <h2 id="popup-title">Chamar Entregador</h2>
            <form id="popup-form">
                <!-- Formulário -->
                <!-- (mesmo formulário de antes) -->
            </form>
            <button onclick="fecharPopup()">Fechar</button>
        </div>
    </div>

    <script src="js/dashboard.js"></script>
    
</body>
</html>
