<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Lojista</title>
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <header>
        <h1>Painel do Lojista</h1>
    </header>

    <main>
        <button id="chamar-entregador-btn">Chamar Entregador</button>
        <button id="configuracoes-btn">Configurações</button>
        <button id="perfil-btn">Ver Perfil</button>
        <button id="relatorios-btn">Ver Relatórios</button>
    </main>

    <!-- Popup -->
    <div id="popup">
        <div class="popup-content">
            <span id="close-popup">&times;</span>
            <h2>Chamar Entregador</h2>
            <form>
                <label for="nome-cliente">Nome do Cliente *</label>
                <input type="text" id="nome-cliente" required>

                <label for="telefone-cliente">Número de Telefone *</label>
                <input type="tel" id="telefone-cliente" required>

                <label for="bairro-cliente">Bairro *</label>
                <input type="text" id="bairro-cliente" required>

                <label for="rua-cliente">Rua *</label>
                <input type="text" id="rua-cliente" required>

                <label for="numero-casa">Número da Casa</label>
                <input type="text" id="numero-casa">

                <label for="link-localizacao">Link da Localização</label>
                <input type="url" id="link-localizacao">

                <div class="pagamento-opcoes">
                    <label><input type="checkbox" id="pix"> Pix</label>
                    <label><input type="checkbox" id="cartao"> Cartão</label>
                    <label><input type="checkbox" id="dinheiro"> Dinheiro</label>
                    <label><input type="checkbox" id="pago"> Pago</label>
                </div>

                <div id="troco-container">
                    <label for="troco">Valor do Troco</label>
                    <input type="number" id="troco">
                </div>

                <button type="button" id="confirmar-pedido">Confirmar Pedido</button>
            </form>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
