<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Logista</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>

    <div class="header">
        <h1>Painel do Logista</h1>
    </div>

    <div class="container">
        <div class="order-section">
            <h2>Pendentes</h2>
            <button onclick="openPopup()">Chamar Entregador</button>
        </div>

        <!-- Popup -->
        <div id="popup" class="popup">
            <div class="popup-content">
                <span class="close-btn" onclick="closePopup()">&times;</span>
                <h2>Detalhes do Pedido</h2>
                
                <label for="client-name">Nome do Cliente:</label>
                <input type="text" id="client-name" placeholder="Nome do Cliente" required>

                <label for="client-phone">Número de Telefone:</label>
                <input type="tel" id="client-phone" placeholder="Número de Telefone" required>

                <label for="client-contact">Contato:</label>
                <input type="text" id="client-contact" placeholder="Contato" required>

                <label for="client-neighborhood">Bairro:</label>
                <input type="text" id="client-neighborhood" placeholder="Bairro" required>

                <label for="client-street">Rua:</label>
                <input type="text" id="client-street" placeholder="Rua" required>

                <label for="client-house-number">Número da Casa:</label>
                <input type="text" id="client-house-number" placeholder="Número da Casa">

                <label for="client-location">Link da Localização:</label>
                <input type="text" id="client-location" placeholder="Link da Localização">

                <div class="payment-method">
                    <label>Forma de Pagamento:</label>
                    <div class="payment-options">
                        <input type="checkbox" id="pix" onclick="togglePaymentFields()"> Pix
                        <input type="checkbox" id="card" onclick="togglePaymentFields()"> Cartão
                        <input type="checkbox" id="cash" onclick="togglePaymentFields()"> Dinheiro
                        <input type="checkbox" id="paid" onclick="togglePaymentFields()"> Pago
                    </div>

                    <div id="cash-field" class="hidden">
                        <label for="change-amount">Valor do Troco:</label>
                        <input type="number" id="change-amount" placeholder="Valor do Troco">
                    </div>

                    <div id="payment-amount-fields" class="hidden">
                        <label for="payment-value">Valor do Pagamento:</label>
                        <input type="number" id="payment-value" placeholder="Valor do Pagamento">
                    </div>
                </div>

                <label for="observation">Observação:</label>
                <textarea id="observation" rows="4" placeholder="Observação"></textarea>

                <button onclick="submitOrder()">Enviar Pedido</button>
            </div>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
